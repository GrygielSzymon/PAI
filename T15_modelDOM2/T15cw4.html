<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(56, 49, 49);
        }

        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <button onclick="clk()">Włącz światło</button>
    <h1>Ciemno</h1>

    <img src="bulbOff.png" height="400px" width="400px">
    <script>
        let isLightOn = false;

        function clk() {
            const img1 = document.querySelector("img");
            const b = document.querySelector("button");
            const h = document.querySelector("h1");

            if (isLightOn) {
                img1.src = "bulbOff.png";
                b.textContent = "Włącz światło";
                h.textContent = "Ciemno";
                document.body.style.backgroundColor = "rgb(56, 49, 49)";
            } else {
                img1.src = "bulbOn.png";
                b.textContent = "Wyłącz światło";
                h.textContent = "Stała się jasność";
                document.body.style.backgroundColor = "white";
            }

            isLightOn = !isLightOn;
        }
    </script>
</body>

</html>
