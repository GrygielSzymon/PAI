<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 280px;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            padding: 10px;
            margin: 8px 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        input[type="button"]:hover {
            background-color: #e0e0e0;
        }

        #out {
            margin-top: 15px;
            color: #333;
        }   
    </style>
</head>

<body>
    <fieldset>
        <form method="get">
            <legend id="calc">KALKULATOR</legend>
            <label>a: <input type="number" name="numberA" value="" style="height: 13px" style="width: 3px"> </label>
            </br>
            <label>b: <input type="number" name="numberB" value=""> </label></br>
            <select name="sign">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="button" value="OBLICZ" id="obl">
            <p id="out"></p>
        </form>
    </fieldset>

    <script>

        const select = document.querySelector("select[name='sign']");
        const output = document.getElementById("out");
        const btn = document.querySelector("#obl");

        btn.addEventListener("click", () => {
            const a = parseFloat(document.querySelector("input[name='numberA']").value);
            const b = parseFloat(document.querySelector("input[name='numberB']").value);


            const valueS = select.value;
            if (valueS == "+") {
                let c = a + b;
                output.textContent = `Suma liczb ${a} i ${b}: ${c}`;
            }
            else if (valueS == "-") {
                let c = a - b;
                output.textContent = `Różnica liczb ${a} i ${b}: ${c}`;
            }
            else if (valueS == "*") {
                let c = a * b;
                output.textContent = `Iloczyn liczb ${a} i ${b}: ${c}`;
            }
            else if (valueS == "/") {
                if (b != 0) {
                    let c = a / b;
                    output.textContent = `Różnica liczb ${a} i ${b}: ${c}`;
                }
                else {
                    output.textContent = "Nie można dzielić przez 0";
                }
            }

        });

    </script>
</body>

</html>
