<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 280px;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            padding: 10px;
            margin: 8px 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        input[type="button"]:hover {
            background-color: #e0e0e0;
        }

        #out {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>

<body>
    <form>
        <legend>Kalkulator</legend>
        <label>
            a: <input type="text" name="numberA" value="">
        </label>
        <label>
            b: <input type="text" name="numberB" value="">
        </label>
        <input type="button" value="+">
        <input type="button" value="-">
        <input type="button" value="*">
        <input type="button" value="/">
        
        <p id="out"></p>
    </form>

    <script>
        const input = document.querySelectorAll("input");
        const out = document.querySelector("#out");

        input[2].addEventListener("click", () => {
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);
            let c = a + b;
            out.innerText = `Suma liczb: ${a} i ${b} wynosi ${c}`;
        });

        input[3].addEventListener("click", () => {
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);
            let c = a - b;
            out.innerText = `Różnica liczb: ${a} i ${b} wynosi ${c}`;
        });

        input[4].addEventListener("click", () => {
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);
            let c = a * b;
            out.innerText = `Iloczyn liczb: ${a} i ${b} wynosi ${c}`;
        });

        input[5].addEventListener("click", () => {
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);
            if (b === 0) {
                out.innerText = `Liczba nie może być zerem`;
            } else {
                let c = a / b;
                out.innerText = `Iloraz liczb: ${a} i ${b} wynosi ${c}`;
            }
        });
    </script>

</body>

</html>
