<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="info"></p>

<body>
    <script>
        let name = parseint(prompt("Podaj swoje Imię: "))
        let surname = parseFloat(prompt("Podaj swoje Nazwisko: "))
        let adress = parseFloat(prompt("Podaj swój adres: "))


        document.getElementById("info").innerHTML = `${name} + ${surname} + ${adress}`;
    </script>

</body>

</html>
