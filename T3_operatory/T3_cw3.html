<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>inkrementacja i dekrementacja- 13cw3 </title>
</head>

<body>
    <script>
        var x = 1;
        document.write(x--);
        document.write("<br>");
        document.write(--x); 
        document.write("<br>"); 
        document.write(x);
        document.write("<br>");
        var y = x--;
        document.write(y);
        document.write("<br>");
        y = --x;
        document.write(y);
        document.write("<br>");
        document.write(--y);
    </script>
</body>

</html>
