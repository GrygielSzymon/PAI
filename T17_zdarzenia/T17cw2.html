<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T17Cw2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .info {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .box {
            width: 255px;
            height: 255px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid green;
        }
    </style>
</head>

<body>
    <div class="info" id="mouseInfo">MouseX: 0 MouseY: 0</div>
    <div class="box" id="colorBox">R=0 G=0 B=0</div>

    <script>
        document.addEventListener("mousemove", function (event) {
            let x = event.clientX;
            let y = event.clientY;
            let avg = Math.ceil((x + y) / 2);

            let red = x;
            let green = y;
            let blue = avg;

            let box = document.getElementById("colorBox");
            let info = document.getElementById("mouseInfo");

            info.textContent = `MouseX: ${x} MouseY: ${y}`;
            box.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
            box.textContent = `R=${red} G=${green} B=${blue}`;
        });
    </script>
</body>

</html>
