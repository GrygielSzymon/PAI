<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            font-size: 20px;
            padding: 10px;
            background-color: aqua;
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector("div");

        document.addEventListener("mousemove", function (a)
        {
            const mouseR = a.clientX % 256;
            const mouseG = a.clientY % 256;
            const mouseB = (mouseR + mouseG) / 2;

            div.style.backgroundColor = `rgb(${mouseR}, ${mouseG}, ${mouseB})`;
            div.textContent = `RGB(${mouseR}, ${mouseG}, ${mouseB})`;
        }); 
        
    </script>
</body>
</html>
