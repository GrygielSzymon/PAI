<body>
    <script>
        let p = document.querySelector("p");
        let size;
        function setsize(newSize) {
            size = newSize;
            p.style.fontSize = size + "px";
        }
        setsize(20);

        function arrows(event) {
            if (size > 70) {
                p.textContent = "ðŸ’¥";
                document.body.removeEventListener("keydown", arrows);
            }
            else if (event.key == "ArrowUp") {
                setsize(size * 1.1);
                event.preventDeflaut();
            }
            else if (event.key == "ArrowDown") {
                setsize(size * 0.9);
                event.preventDeflalt();
            }
        }
        document.body.addEventListener("keydown", arrows);

    </script>
</body>
