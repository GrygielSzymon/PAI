<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Losowanie Lotto</title>
</head>
<body>
    <h1>Losowanie Lotto</h1>
    <button onclick="losujLiczby()">Losuj liczby</button>
    <p id="wynik"></p>

    <script>
        function losujLiczby() {
            let liczby = new Set();
            while (liczby.size < 6) {
                let liczba = Math.floor(Math.random() * 49) + 1;
                liczby.add(liczba);
            }
            document.getElementById("wynik").textContent = "Wylosowane liczby: " + [...liczby].join(", ");
        }
    </script>
</body>
</html>
