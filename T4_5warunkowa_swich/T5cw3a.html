<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Grade"></p>
    <script>
        let sch = document.getElementById("Grade");
        var Grade = Number(prompt("Podaj Ocene"));  
        if ( Grade == 1) {
            sch.innerHTML = "Niedostateczny";
        } else if ( Grade == 2) {
            sch.innerHTML = "Dopuszczający";
        } else if ( Grade == 3) {
            sch.innerHTML = "Dostateczny";
        } else if ( Grade == 4) {
            sch.innerHTML = "Dobry";
        } else if ( Grade == 5) {
            sch.innerHTML = "Bardzo Dobry";
        } else if ( Grade == 6) {
            sch.innerHTML = "Celujący";
        } else {
            sch.innerHTML = "Nie ma takiej oceny";
        }


    </script>
</body>
</html>
