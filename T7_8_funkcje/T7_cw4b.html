<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena Ucznia</title>
</head>

<body>
    <script>
        const commentgrade = () => {
            const grade = parseInt(prompt("Podaj ocenę ucznia (1-5): "));
            if (grade === 1 || grade === 2) {
                alert("Sporo pracy przed Tobą");
            } else if (grade === 3) {
                alert("Jeszcze trochę, a będzie ok.");
            } else {
                alert("Okej");
            }
        }
        commentgrade();
    </script>
</body>

</html>
