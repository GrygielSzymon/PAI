<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena Ucznia</title>
</head>

<body>
    <p id="out"></p>
    <script>
        const commentgrade = () => {
            const grade = parseInt(prompt("Podaj ocenę (1-5): "));
            if (grade === 1 || grade === 2) {
                document.getElementById('out').innerHTML = `Sporo pracy przed Tobą`
            } else if (grade === 3) {
                document.getElementById('out').innerHTML = `Jeszcze trochę, a będzie ok.`
            } else {
                document.getElementById('out').innerHTML = `Okej`
            }
        }
        commentgrade();
    </script>
</body>

</html>
