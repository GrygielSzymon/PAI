<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pole Trapezu</title>
</head>

<body>
    <script>
        const trapezoidarea = () => {
            const a = parseFloat(prompt("Podaj długość podstawy a: "));
            const b = parseFloat(prompt("Podaj długość podstawy b: "));
            const h = parseFloat(prompt("Podaj wysokość h: "));
            const area = ((a + b) * h) / 2;
            document.getElementById('out').innerHTML = `Pole trapezu wynosi: ${area}`
        }
        trapezoidarea();
    </script>
</body>

</html>
