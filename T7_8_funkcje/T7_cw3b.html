<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T7cw3b</title>
    <script>
        const getNumbers = () => {
            const num1 = parseFloat(prompt("Podaj pierwszą liczbę:"));
            const num2 = parseFloat(prompt("Podaj drugą liczbę:"));
            return [num1, num2];
        };

        const calculateStats = (numbers) => {
            const min = Math.min(...numbers);
            const max = Math.max(...numbers);
            const avg = (numbers[0] + numbers[1]) / 2;
            return { min, max, avg };
        };

        const displayResults = (stats) => {
            alert(`Minimum: ${stats.min}\nMaksimum: ${stats.max}\nŚrednia: ${stats.avg}`);
        };

        const main = () => {
            const numbers = getNumbers();
            const stats = calculateStats(numbers);
            displayResults(stats);
        };

        window.onload = main;
    </script>
</head>
