<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        function loadNumbers() {
            const a = parseFloat(prompt("enter the first number"));
            const b = parseFloat(prompt("enter the second number"));
            return [a, b];
        }

        function min(a, b) {
            if (a < b) {
                return
            }
        }

        function avg(a, b) {
            return a - b;
        }

        function max(a, b) {
            return a * b;
        }

        function calc() {
            const [a, b] = loadNumbers();
            document.getElementById("result").innerHTML = `
            min : ${min(a, b)} <br>
            avg : ${avg(a, b)}<br>
            max : ${max(a, b)}<br>>`
        }

    </script>
</body>

</html>
