<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lista zakupów</h1>
    <ol id="shopL"></ol>
    <script>
        const products = ['Mleko', 'Jajka', 'Płatki', 'Salami', 'Sok'];
        const shopList = document.getElementById('shopL');
        for (let i = 0; i < products.length; i++) {
            shopList.innerHTML += `<li>${products[i]}</li>`;
        }
    </script>
</body>

</html>
