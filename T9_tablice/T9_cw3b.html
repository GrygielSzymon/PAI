<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="numb"></p>
    <script>
        let numbers = [];
        let n = prompt("Podaj ilość liczb: ")
        for (let i = 0; i < n; i++) {
            let num = prompt("Podaj liczbę " + (i + 1));
            numbers.push(num);
        }
        numbers.reverse();
        document.getElementById('numb').innerHTML = `${numbers}`;

    </script>
</body>

</html>
