<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(39, 48, 63);
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h2>Nagłówek z klasą = "class1"</h2>
    <h3>Nagłówek z klasą = "class2"</h3>
    <p class="output1">Akapit z klasą = "class1"</p>
    <p>Drugi akapit z klasą = "class1"</p>
    <p id="output2">Akapit bez klasy z indentyfikatorem</p>
    <ul>
        <li>punkt 1</li>
        <li>punkt 2</li>
        <li class="output3">punkt 3</li>
        <li class="output3">punkt 4</li>
    </ul>
    <p><button onclick="acapitClass1()">zmień kolor tła pierwszego akapitu z klasą = "class1"</button></p>
    <p><button onclick="acapitId()">zmień kolor tła i tekst akapitu z indentyfikatorem</button></p>
    <p><button onclick="lastTwo()">zmień kolor tła 2 ostatnich punktów listy</button></p>
</body>
<script>
    function acapitClass1() {
        let elements = document.getElementsByClassName('output1');
        for (let i = 0; i < elements.length; i++) {
            elements[i].style.backgroundColor = "yellow";
        }
    }


    function acapitId() {
        let element = document.getElementById('output2');
        element.style.backgroundColor = "darkgray";
        element.innerHTML = "Świetnie!!!";
    }



    function lastTwo() {
        let acapitText = document.getElementsByClassName('output3');
        for (let i = 0; i < acapitText.length; i++) {
            acapitText[i].style.backgroundColor = 'magenta';
        }
    }


</script>

</html>
