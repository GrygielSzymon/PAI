<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(49, 65, 87);
            color: #fff;
            font-size: 18px;
        }

        .back {
            background-color: blue;
        }

        .back1 {
            background-color: gray;
        }

        .back2 {
            background-color: magenta;
        }
    </style>
</head>

<body>
    <h2 class="class1">Nagłówek z klasą = "class1"</h2>
    <h3 class="class2">Nagłówek z klasą = "class2"</h3>
    <p class="class1">Akapit z klasą = "class1"</p>
    <p class="class1">Drugi akapit z klasą = "class1"</p>
    <p id="id1">Akapit bez klasy z indentyfikatorem</p>
    <ul>
        <li>punkt 1</li>
        <li>punkt 2</li>
        <li class="class2">punkt 3</li>
        <li class="class2">punkt 4</li>
    </ul>
    <p><button onclick="acapitClass1()">zmień kolor tła pierwszego akapitu z klasą = "class1"</button></p>
    <p><button onclick="acapitId()">zmień kolor tła i tekst akapitu z indentyfikatorem</button></p>
    <p><button onclick="lastTwo()">zmień kolor tła 2 ostatnich punktów listy</button></p>
</body>
<script>
    function acapitClass1() {
        const p = document.querySelector("p.class1");
        p.classList.toggle("back");
    }


    function acapitId() {
        const p = document.querySelector("#id1");
        p.classList.toggle("back1");
        p.innerHTML = "<b>Świetnie!!!</b>";
    }



    function lastTwo() {
        const listItems = document.querySelectorAll("ul li.class2");
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].classList.toggle("back2");
        }
    }


</script>

</html>
