<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        #menu {
            display: none;
        }
    </style>
</head>

<body>
    <button onclick="show()">Pokaż Menu</button>
    <button onclick="hide()">Ukryj Menu</button>

    <ul id="menu">
        <li><a href="#">Jeden</a></li>
        <li><a href="#">Dwa</a></li>
        <li><a href="#">Trzy</a></li>
        <li><a href="#">Cztery</a></li>
        <li><a href="#">Pięć</a></li>
    </ul>

    <script>
        function show() {
            document.getElementById("menu").style.display = "block"
        }
        function hide() {
            document.getElementById("menu").style.display = "none"
        }
    </script>

</body>

</html>
