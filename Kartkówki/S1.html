<body>

    <table>
        <tr>
            <th>*</th>
            <script>
                let rows = prompt("podaj wiersze")
                let cols = prompt("podaj kolumny")
                for (let i = 1; i <= cols; i++) {
                    document.write("<th>" + i + "</th>")
                }
            </script>
        </tr>

        <script>
            for (let i = 1; i <= rows; i++) {
                document.write("<tr><th>" + i + "</th>")

                for (let j = 1; j <= cols; j++) {
                    let r = i * j;
                    document.write("<td>" + r + "</td>")
                }
                document.write("</tr>")
            }
        </script>
    </table>
</body>

<body>
    <p id="out"></p>
    <script>
        let numbers = Number(prompt("Podaj liczbę cyfer do zsumowania"))
        sum = 0;
        for (let i = 0; i < numbers; i++) {
            let nums = Number(prompt("Podaj cyfrę " + [i + 1]))
            sum += nums;
        }
        document.getElementById("out").innerHTML = `Suma twoich liczb wynosi: ${sum}`;
    </script>
</body>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="out"></p>
    <script>
        const loadNumbers = () => {
            const a = Number(prompt("Podaj pierwszą liczbę"));
            const b = Number(prompt("Podaj drugą liczbę"))
            return [a, b];
        };
        const min = (a, b) => {
            return a < b ? a : b
        }
        const avg = (a, b) => {
            return (a + b) / 2;
        }
        const max = (a, b) => {
            return a > b ? a : b;
        }
        const calc = () => {
            const [a, b] = loadNumbers();
            document.getElementById("out").innerHTML = `Najmniejsza z  liczb ${a} i ${b} wynosi ${min(a, b)}, największa ${max(a, b)}  a ich średnia to ${avg(a, b)}.`;
        }
        calc();
    </script>
</body>

</html>
