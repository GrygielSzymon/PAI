<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        table {
            margin-top: 30px;
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Tabliczka mnożenia</h2>
    <input type="number" id="start" placeholder="Początek">
    <input type="number" id="end" placeholder="Koniec">
    <button onclick="table()">Utwórz</button>
    <table id="result"></table>
    <script>
        function table() {
            let start = Number(document.getElementById("start").value);
            let end = Number(document.getElementById("end").value);
            let result = document.getElementById("result");
            result.innerHTML = "";

            let row = document.createElement("tr");
            let head_cell = document.createElement("th");

            if (start < end) {
                head_cell.innerText = "*";
                row.appendChild(head_cell);
                result.appendChild(row);


                for (let i = start; i <= end; i++) {
                    let head_cell = document.createElement("th");
                    head_cell.innerText = i;
                    row.appendChild(head_cell);
                }
                result.appendChild(row);

                for (let i = start; i <= end; i++) {
                    let row = document.createElement("tr");
                    let head_cell = document.createElement("th");
                    head_cell.innerText = i;
                    row.appendChild(head_cell);

                    for (let j = start; j <= end; j++) {
                        let cell = document.createElement("td");
                        cell.innerText = i * j;
                        row.appendChild(cell);
                    }
                    result.appendChild(row);
                }
            }
            else {
                result.innerHTML = "Początek nie może być większy od końca";
            }


        }

    </script>
</body>

</html>
