<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="out"></p>
    <script>
        function Triangle(a, b) {
            this.a = a;
            this.b = b;

            this.hypotenuse = function () {
                return Math.sqrt(this.a * this.a + this.b * this.b)
            }
            this.area = function () {
                return (this.a * this.b) / 2;
            }
            this.circuit = function () {
                const c = this.hypotenuse();
                return this.a + this.b + c;
            }
        }
        let a = Number(prompt("Podaj pierwszą liczbę"))
        let b = Number(prompt("Podaj drugą liczbę"))

        const triangle = new Triangle(a, b);

        let outputHTML = '';
        outputHTML += `<p>Długość przeciwprostokątnej: ${triangle.hypotenuse()}</p>`;
        outputHTML += `<p>Pole: ${triangle.area()}</p>`;
        outputHTML += `<p>Obwód: ${triangle.circuit()}</p>`;


        document.getElementById('out').innerHTML = outputHTML;

    </script>
</body>

</html>
