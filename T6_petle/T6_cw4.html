<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = Number(prompt("Podaj liczbe:"))
        for (var i = 3; i <= n; i++) {
            if (i % 3 == 0) {
                document.write(i + ", ");
            }
        }
    </script>
</body>

</html>
