<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Liczby parzyste od 20 do 0</th>
        </tr>
        <script>
            for (let i = 20; i >= 0; i -= 2) {
                document.write(`<tr><td>${i}</td></tr>`);
            }
        </script>
    </table>
</body>

</html>
