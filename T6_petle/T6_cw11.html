<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("podaj n"));
        let result = "";

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (j < n - i - 1) {
                    result += "# ";
                } else {
                    result += "$ ";
                }
            }
            result += "\n";
        }

        console.log(result);
    </script>
</body>

</html>
