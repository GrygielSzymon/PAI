<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>*</th>
            <script>
                var rows = 10;
                var cols = 10;
                for (i = 1; i <= cols; i++) {
                    document.write("<th>" + i + "</th>");
                }
            </script>
        </tr>

        <script>
            for (i = 1; i <= rows; i++) {
                document.write("<tr><th>" + i + "</th>");
                for (j = 1; j <= cols; j++) {
                    var r = i * j;
                    document.write("<td>" + r + "</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
